<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10 mt-20">

        <!-- Header -->
        <div class="mb-10" data-aos="fade-up" data-aos-duration="700">
            <div class="flex justify-between items-center">
                <div>
                    <h1
                        class="text-4xl font-bold bg-gradient-to-r from-purple-500 via-fuchsia-500 to-purple-700 bg-clip-text text-transparent mb-2">
                        Catatan
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400">Catatan pribadi untukmu yang suka nulis</p>
                </div>

                <!-- Add Note Button -->
                <button id="add-note-btn"
                    class="bg-purple-500 hover:opacity-90 text-white px-5 py-3 rounded-xl flex items-center shadow-md transition"
                    data-aos="zoom-in" data-aos-duration="600">
                    <i class="fas fa-plus mr-2"></i> Catatan Baru
                </button>
            </div>
        </div>

        <!-- Notes List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="notes-container" data-aos="fade-up"
            data-aos-duration="700">
            <p class="text-gray-500 dark:text-gray-400 text-center py-8 col-span-full">
                Belum ada catatan disini. Buat Catatan Pertamamu!
            </p>
        </div>

    </main>

    <!-- Note Modal -->
    <div id="note-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div
            class="bg-white dark:bg-gray-800 border border-purple-200 dark:border-purple-700 shadow-xl rounded-2xl w-full max-w-2xl max-h-[90vh] overflow-hidden flex flex-col"
            data-aos="zoom-in" data-aos-duration="500">

            <!-- Modal Header -->
            <div class="p-5 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3
                    class="text-xl font-semibold bg-gradient-to-r from-purple-500 via-fuchsia-500 to-purple-700 bg-clip-text text-transparent">
                    Edit Catatan
                </h3>
                <button id="close-modal"
                    class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-5 flex-1 overflow-y-auto space-y-4">
                <input type="hidden" id="note-id">

                <input type="text" id="note-title" placeholder="Note Title"
                    class="w-full p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">

                <textarea id="note-content" placeholder="Write your note here..."
                    class="w-full p-4 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white h-64"></textarea>
            </div>

            <!-- Modal Actions -->
            <div class="p-5 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
                <button id="delete-note-btn"
                    class="px-4 py-2 text-red-600 hover:bg-red-50 dark:hover:bg-red-900/30 rounded-lg hover:text-red-800 dark:hover:text-red-400">
                    Delete
                </button>

                <button id="save-note-btn"
                    class="px-5 py-2 rounded-xl shadow-md text-white bg-purple-500 hover:opacity-90 transition">
                    Simpan Catatan
                </button>
            </div>

        </div>
    </div>

    <!-- Load Navbar -->
    <script>
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>

    <script src="assets/js/notes.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 700,
        });
    </script>

</body>

</html>
